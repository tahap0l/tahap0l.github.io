<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayıt Ol | Polis Eğitimi Portalı</title>
  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      color: #3b82f6;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem;
      border: none;
      border-radius: 6px;
      background-color: #334155;
      color: #e2e8f0;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>👤 Kayıt Ol</h2>
    <form onsubmit="registerUser(event)">
      <input type="text" placeholder="Ad Soyad" id="name" required />
      <input type="email" placeholder="E-posta" id="email" required />
      <input type="password" placeholder="Şifre" id="password" required />
      <button type="submit">Kayıt Ol</button>
    </form>
  </div>

  <script>
    function registerUser(e) {
      e.preventDefault();
      alert("Kayıt başarılı gibi görünüyor (şimdilik veritabanı bağlantısı yok).");
    }
  </script>
</body>
</html>
